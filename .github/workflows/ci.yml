  bubble:
    name: bubble / ${{ matrix.os }} / Pandoc ${{ matrix.pandoc-version }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        pandoc-version:
          - "3.0.1"
          - "3.1"
          - "3.1.1"
          - "3.1.2"
          - "3.1.3"
          - "3.1.4"
          - "3.1.5"
          - "3.1.6"
          - "3.1.7"
          - "3.1.8"
          - "3.1.9"
          - "3.1.10"
          - "3.1.11"
          - "3.1.12"
          - "3.1.13"
          - "3.2"

    runs-on: ${{ matrix.os }}
    steps:
      - name: Get source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Setup Pandoc ${{ matrix.pandoc-version }}
        uses: pandoc/actions/setup@v1.0.0
        with:
          version: ${{ matrix.pandoc-version }}

      - name: Test filter
        run: make test
        working-directory: bubble

